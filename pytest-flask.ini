[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --capture=no
markers =
    azure: marks tests as Azure Functions specific
    vercel: marks tests as Vercel specific
    shared: marks tests as shared between platforms
    flask: marks tests as Flask-specific
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    logging: marks tests as logging-specific
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
